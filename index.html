<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = "style.css" />
        <title>SeatSurfer</title>
        <link rel="icon" href="resources/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="resources/trados.svg"/>
    </head>
    <body>
        <div class="landing">
            <h1>SeatSurfer</h1>
            <h2>Book your seat!</h2>
            <div class="landing-buttons">
                <button class="button">Login</button>
                <button class="button">Select seat</button>
            </div>
        </div>
        <div class="login">
            <h1>SeatSurfer</h1>
            <div id="login-section" class="login">
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Log In</button>
                </form>
                <p id="login-error" style="color:red; display:none;">Invalid credentials, please try again.</p>
            </div>
        </div>
        <div class="seat-selector">
            <div class="floor-container">
                <div class="floor-buttons">
                    <label>Select the floor:</label>
                    <button id="floor4" class="floor-button button" onclick="selectFloor('etaj4')">Floor 4</button>
                    <button id="floor6" class="floor-button button" onclick="selectFloor('etaj6')">Floor 6</button>
                    <button id="add-new-floor" class="button" style="display: none;">Add new floor</button>
                </div>
                <div class="day-buttons">
                    <label>Select the day:</label>
                    <button id="monday" class="day-button button" onclick="selectDay('monday.json')">Monday</button>
                    <button id="tuesday" class="day-button button" onclick="selectDay('tuesday.json')">Tuesday</button>
                    <button id="wednesday" class="day-button button" onclick="selectDay('wednesday.json')">Wednesday</button>
                    <button id="thursday" class="day-button button" onclick="selectDay('thursday.json')">Thursday</button>
                    <button id="friday" class="day-button button" onclick="selectDay('friday.json')">Friday</button>
                </div>
            </div>
            <div class="selected-options">
                <p class="text">Floor: <span id="selected-floor"></span></p>
                <p class="text">Day: <span id="selected-day"></span></p>
            </div>
            <div id="message" class="message" style="display: none;">Click where you want to put seats</div>

            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>Available</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>

            <div class="container">
                <div class="seating-area"></div>
            </div>

            <p class="text selected-seats-message">You selected <span id="seat-counter">0</span> seats. <button class="select button">SELECT</button></p>
            <button onclick="handleSeatReservation(selectedSeatId, selectedDate, 'User Name')">Reserve and Confirm Seat</button>
            <p class="text" id="save-layout-container" style="display: none;"><button id="save-layout" class="button">SAVE</button></p>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <h2>Book seats</h2>
                    <form id="seatForm">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required />
                        <label for="email">Email:</label>
                        <input type="email" id="email" required />
                    </form>
                    <p id="seat-message"></p>
                    <div class="modal-buttons">
                        <button class="close-modal">Close</button>
                        <button class="confirm-seat">Confirm</button>
                    </div>
                </div>
            </div>
            <button id="logout-button" onclick="logout()">Log Out</button>
        </div>

        <div id="admin-modal" class="modal">
            <div class="modal-content">
                <h2>Create New Floor</h2>
                <form id="adminForm" style="margin-bottom: 15px">
                    <label for="floorName">Floor Name/Number:</label>
                    <input type="text" id="floorName" required />

                    <label for="days">Days:</label>
                    <div id="days" style="margin-bottom: 10px">
                        <div><input type="checkbox" id="monday" name="days" value="Monday"> Monday</div>
                        <div><input type="checkbox" id="tuesday" name="days" value="Tuesday"> Tuesday</div>
                        <div><input type="checkbox" id="wednesday" name="days" value="Wednesday"> Wednesday</div>
                        <div><input type="checkbox" id="thursday" name="days" value="Thursday"> Thursday</div>
                        <div><input type="checkbox" id="friday" name="days" value="Friday"> Friday</div>
                    </div>

                    <label for="endPeriod">End Period (optional):</label>
                    <input type="date" id="endPeriod" />
                </form>
                <div class="modal-buttons">
                    <button class="close-admin-modal">Close</button>
                    <button class="confirm-admin">Confirm</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
